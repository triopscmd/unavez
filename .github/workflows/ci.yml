name: CI Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install backend dependencies
      run: npm install --prefix backend

    - name: Install frontend dependencies
      run: npm install --prefix frontend

    - name: Lint backend
      run: npm run lint --prefix backend

    - name: Lint frontend
      run: npm run lint --prefix frontend

    # Prisma setup for backend (needed for build/lint if models are used)
    - name: Generate Prisma client
      run: npx prisma generate --schema=backend/src/models/prisma.schema
      working-directory: backend

    - name: Build frontend
      run: npm run build --prefix frontend

    - name: Verify backend build
      run: echo "Backend verification complete (linting and dependency check passed)."
